    <!-- card -->

    <div class="card p-3 mx-auto border border-2 border-info">
        <h3 class="text-center text-info">TOPS</h3>
        <h5  class="text-center text-dark">Career Center Login</h5>

        <form method="post">
            <div class="form-group col-md-9 mx-auto">
                <label class="mt-2">Mobile Number</label>
                <input type="text" name="mobile" placeholder="Mobile or email *" class="form-control mt-2">

            </div>

            <div class="form-group col-md-9 mx-auto">
                <label class="mt-2">Password</label>
                <input type="password" name="password" placeholder="Password *" class="form-control mt-2">

            </div>
            <div class="form-group col-md-9 mx-auto mt-3">

                <input type="submit" name="login" value="Login"  class="btn btn-md btn-info w-100 mt-2">
            </div>
            <div class="form-group col-md-9 mx-auto mt-3">

  <!-- add modal here -->
  <div class="modal fade" id="register" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content p-5">
        <h4 class="text-center">Create Account <button class="btn btn-sm btn-danger float-end" data-bs-dismiss="modal">&times;</button></h4>
        <hr class="border border-1 mx-auto w-25">
        <h5 class="text-center text-info">TOPS</h5>
        <h6  class="text-center text-dark">Career Center Register Form</h6>
        <form method="post">

            <div class="row">
            <div class="form-group col-md-6 mt-3">
                <input type="text" name="fname" placeholder="FirstName *" class="form-control">
            </div>

            <div class="form-group col-md-6 mt-3">
                <input type="text" name="lname" placeholder="LastName *" class="form-control">
            </div>
            </div>

            <div class="form-group mt-3">
                <input type="text" name="email" placeholder="Email *" class="form-control">
            </div>

            <div class="form-group mt-3">
                <input type="text" name="password" placeholder="Password *" class="form-control">
            </div>

            <div class="form-group mt-3">
                <input type="text" name="mobile" placeholder="Mobile *" class="form-control">
            </div>

            <div class="form-group mt-3">
                <textarea  name="address" placeholder="Address *" class="form-control"></textarea>
            </div>

            <div class="form-group mt-3">
                <input type="file" name="photo" placeholder="File *" class="form-control">
            </div>

            <div class="form-group mt-3">
                <select name="state"  placeholder="State *" class="form-control">
                    <option value="">-select state-</option>
                    <option value="1">Gujrat</option>
                    <option value="2">Mahrastra</option>
                    <option value="3">Rajsthan</option>

                </select>
            </div>

            <div class="form-group mt-3">
                <input type="submit" name="submit" value="Register" class="btn btn-lg btn-info">
                <input type="reset" name="reset" value="Reset" class="btn btn-lg btn-danger">
            </div>

            
        </form>

        </div>
